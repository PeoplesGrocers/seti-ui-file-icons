language: node_js
node_js:
  - node
os: linux
jobs:
  include:
    - stage: test
      script: npm test
    - stage: lint
      script: npm run lint
    - stage: release
      if: type = push AND tag IS present
      install: npm ci
      script: bash ./build/build.sh
      deploy:
        provider: npm
        skip_cleanup: true
        email: elviswolcott@gmail.com
        api_key:
          secure: ""
        on:
          tags: true
          repo: elviswolcott/seti-icons
          branch: master
stages:
  - test
  - lint
  - release
